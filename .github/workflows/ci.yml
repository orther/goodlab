name: CI

on:
  pull_request:
  push:
    branches: [main, master, "**"]

jobs:
  checks:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install Determinate Nix
        uses: DeterminateSystems/determinate-nix-action@v3

      - name: Enable magic Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v13

      - name: Formatting
        run: nix fmt -- --fail-on-change

      - name: Flake checks
        run: nix flake check

      - name: Dev services app evaluates
        run: nix run .#devservices -- --help

  # FlakeHub publishing is handled by separate workflows:
  # - flakehub-publish-rolling.yml (main branch -> rolling releases)
  # - flakehub-publish-tag.yml (tags -> versioned releases)
