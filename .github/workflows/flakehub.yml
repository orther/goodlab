name: FlakeHub Private Publishing

on:
  push:
    branches:
      - main

jobs:
  flakehub-publish:
    if: github.event_name == 'push' && github.ref_name == 'main'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v5

      - name: Install Determinate Nix
        uses: DeterminateSystems/nix-installer-action@main
        with:
          extra-conf: |
            trusted-public-keys = cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY= flakehub.com-1:eZO5q4e4GCy0OfGWUTc6A6pTSqjyTb4Wg8m5G6HCFUA=
            substituters = https://cache.nixos.org https://flakehub.com/cache

      - name: Publish to FlakeHub (Private)
        uses: DeterminateSystems/flakehub-push@main
        with:
          visibility: private
          name: orther/goonlab
          # Use rolling releases for main branch, or use semver tags for releases
          rolling: ${{ github.ref_name == 'main' }}
